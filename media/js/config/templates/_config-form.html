<div class="config-form">
	<div class="row">
		<div class="large-3 columns">
			<label>Name:</label>
			<input type="text" name="name" />
		</div>
		<div class="large-9 columns">
			<label>Facebook Post Message:</label>
			<input type="text" name="facebook_post_message" placeholder="Leave blank to not post to fb wall" />
		</div>
	</div>
	<div class="config-form__editable-items">
		<div class="row">
			<div class="large-4 columns">
				<label>HTML:</label>
				<textarea name="html"></textarea>
			</div>
			<div class="large-4 columns">
				<label>CSS:</label>
				<textarea name="css"></textarea>
			</div>
			<div class="large-4 columns">
				<label>JS:</label>
				<textarea name="js"></textarea>
			</div>
		</div>
	</div>
</div>
